<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get data 2</title>
    <!--<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}"> --!>

</head>
<body>

    <form action="" method="POST">
        <fieldset>
            {{ form.department.label }}
            {{ form.department(size=32) }}

            <br />

            {{ form.submit }}
        </fieldset>
	    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </form>
    <div id="myDiv"></div>

    <!-- <script type=text/javascript src="{{ url_for('static', filename='fetchData.js') }}"></script> --!>
</body>
</html>
